<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doe sangue!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <img class="logo" src="./img/logo.png" alt="Imagem de DOE">
      <h2>A sua doação importa</h2>
      <p>Até 3 vidas com 1 doação</p>
      <p>Mais de 38.000 doações são necessárias</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>  
      <button>Quero ajudar</button>
    </header>

    <section class="form hide">
      <h2>Entre na lista de doadores</h2>
      <form action="/" method="POST">
        <input 
          type="text" 
          name="name"
          placeholder="Nome completo">
        <input 
          type="text" 
          name="email"
          placeholder="Email">
        <input 
          type="text" 
          name="blood"
          placeholder="Tipo sanguíneo">
          <button>Quero ajudar</button>
      </form>
    </section>

    <main>
      <h2>Últimos <span>doadores</span></h2>

      <section class="donors">

        {% for donor in donors %}
          <div class="donor">
            <div class="blood">{{ donor.blood }}</div>
            <p>{{ donor.name }}</p>
          </div>
        {%endfor%}

      </section>
    </main>

    <footer>
      Com ♥ Dafiny Souza
    </footer>
    
    <script src="/script.js"></script>
  </body>
</html>
